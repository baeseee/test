<!doctype html>
<html>
<head>
	<meta charset="euc-kr">
	<title>Document</title>
	<script src="jquery.js"></script>
	
<script>
	$(document).ready(function(){
		$('#aaa').click( function(e){
			var n = prompt("백두산을 계산할 수치 입력");

			var regExp = /^[0-9]+$/;

			if(regExp.test(n)){
				var i = Number(n);
				var sum = 0;
				while(i>0){
					sum = sum + i;
					i--;
				}

				alert('1부터 ' + n + '까지의 합 : ' + sum);

			}else{
				alert('숫자만 입력가능');
			}
		});

		$('#ul li').click( function(e){
			$('#ul li').css({"margin-left":"0px"});
			$(this).css({"margin-left":"200px"});
			$(this).css({"background-color":"#ffff90"});
		});
	});
	
</script>


</head>
<body>
	<ul id="ul">
		<li id="aaa"><a href="#">백두산 계산기</a></li>
		<li class="css">css</li>
		<li id="select">javascript</li>
	</ul>

</body>
</html>
